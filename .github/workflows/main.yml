name: Build wallpaper

on:
  workflow_dispatch:
  schedule:
    # 17:20 Asia/Bangkok (UTC+7) = 10:20 UTC
    - cron: "55 11 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate wallpaper
        run: |
          python scripts/generate_wallpaper.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/wallpaper.png
          git commit -m "Update wallpaper" || echo "No changes"
          git push
