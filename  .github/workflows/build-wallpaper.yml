name: Build wallpaper

on:
  workflow_dispatch:
  schedule:
    # Полночь в Бангкоке = 17:00 UTC предыдущего дня.
    # Поставим 17:05 UTC, чтобы точно после переключения даты.
    - cron: "15 10 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate wallpaper
        run: |
          python scripts/generate_wallpaper.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/wallpaper.png
          git commit -m "Update wallpaper" || echo "No changes"
          git push